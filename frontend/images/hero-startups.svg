<svg xmlns="http://www.w3.org/2000/svg" width="600" viewBox="0 0 450 300" height="400" version="1.0">
  <defs>
    <mask id="mask" x="0" y="0" width="100%" height="100%">
      <rect id="mask-rect" x="100%" y="0" width="100%" height="100%" fill="white" />
    </mask>

    <style>
        /* Keyframes to animate the mask from right to left */
        @keyframes reveal {
          0% { transform: translateX(0); }
          100% { transform: translateX(-100%); }
        }

        /* Keyframes to alternate the fill color after mask is filled */
        @keyframes colorChange {
          0% { fill: #036db4; }
          50% { fill: white; }
          100% { fill: #036db4; }
        }

        /* Animate the mask from right to left */
        #mask-rect {
          animation: reveal 5s forwards;
        }

        /* Path style that waits for the mask to complete before starting color change */
        .masked-fill {
          mask: url(#mask);
          fill: #036db4;
          animation: colorChange 3s infinite; /* Color loop after reveal */
          animation-delay: 5s; /* Starts after the mask animation finishes */
        }
    </style>
